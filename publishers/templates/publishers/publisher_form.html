{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Publisher</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background:#ffa500;color:#fff;padding:8px 18px;border-radius:4px;border:none;">Save</button>
  </form>
  <a href="{% url 'publisher-list' %}" style="display:inline-block;margin-top:16px;">Back to publishers</a>
{% endblock %}
