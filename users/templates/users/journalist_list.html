{% extends "base.html" %}
{% block content %}
  <h2>Journalists</h2>
  <ul>
    {% for journalist in journalists %}
      <li>
        <a href="{% url 'journalist-detail' journalist.pk %}">{{ journalist.username }}</a>
      </li>
    {% empty %}
      <li>No journalists found.</li>
    {% endfor %}
  </ul>
{% endblock %}
